<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
<style>
    /* 上半部分 */
    * {
        margin: 0;
        padding: 0;
        text-decoration:none;
        transition: display 0.5s;
    }
    .index-top { transform: translateY(-100%); }
    .index-top.current_page {
        font-family:'helvetica neue';
        font-size: 20px;
        font-weight: 200;
        background: #F5F5F5;
        display: block;
        transform: translateY(0);
    }
    .top-panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
    }
    .panel {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color:white;
        background-size: cover;
        background-position: center;
        box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
        transition:
            font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            background 0.2s;
    }
    .panel > * {
        display: flex;
        flex: 1 0 auto;
        align-items: center;
        justify-content: center;
        width: 100%;
        transition: transform 0.5s;
    }
    .panel p {
        text-transform: uppercase;
        font-family: 'Amatic SC', cursive;
        text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 1em;
    }
    .panel.open {
        flex: 3;
        font-size: 30px;
    }
    .panel a:link { color: white; cursor:pointer; }
    .panel a:visited { color: white; }
    .panel > *:last-child:hover { color: black; }
    .panel > *:nth-child(1) { font-size: 20px; }
    .panel > *:nth-child(3) { font-size: 20px; }
    .panel > *:first-child { transform: translateY(-100%); }
    .panel > *:last-child  { transform: translateY(100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel.open-active > *:last-child  { transform: translateY(0); }
    /* 下半部分 */
    .index-bottom {
        display: none;
    }
    .index-bottom.current_page {
        display: block;
        transform: translateY(100%)
    }
</style>
</head>
<body>
<div class="index-top current_page">
    <div class="top-panels">
        <div class="panel panel1">
            <p>数据展示</p>
            <p class="panel-toggle">data</p>
            <a href="javascript:void(0)" onclick="toBottom()"><p>enter&nbsp;</p></a>
        </div>
        <div class="panel panel2">
            <p>爬虫</p>
            <p class="panel-toggle">spider</p>
            <a href="javascript:void(0)"><p>enter&nbsp;</p></a>
        </div>
        <div class="panel panel3">
            <p>博客</p>
            <p class="panel-toggle">blog</p>
            <a href="javascript:void(0)"><p>enter&nbsp;</p></a>
        </div>
        <div class="panel panel4">
            <p>工具</p>
            <p class="panel-toggle">tools</p>
            <a href="javascript:void(0)"><p>enter&nbsp;</p></a>
        </div>
        <div class="panel panel5">
            <p>简介</p>
            <p class="panel-toggle">resume</p>
            <a href="javascript:void(0)"><p>enter&nbsp;</p></a>
        </div>
    </div>
</div>
<div class="index-bottom">test</div>

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
    // 上半部分
    function toBottom() {
        var
            top_content = document.querySelector('.index-top'),
            bottom_content = document.querySelector('.index-bottom');
        top_content.classList.toggle('current_page');
        bottom_content.classList.toggle('current_page');
    }
    function toggleOpen() {
        this.parentElement.classList.toggle('open');
    }
    function toggleOenActive(e) {
        if (e.propertyName.includes('flex')) {
            this.classList.toggle('open-active');
        }
    }
    const
        panels_toggle = document.querySelectorAll('.panel-toggle'),
        panels = document.querySelectorAll('.panel');
    panels_toggle.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleOenActive))
</script>
</body>
</html>
