<!DOCTYPE>
<html>
<head>
    <!-- viewport数据标签，针对移动端友好的配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- jquery must be ahead of bootstrap -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/vue.js"></script>
    <title>This Is A Test Pager</title>
</head>
<body>
<button type="button" class="btn btn-lg" data-toggle="modal" data-target="#LUELUE">Hello</button>
<div id="LUELUE" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="TITLE ID">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="TITLE ID"></h4>
            </div>
            <div class="modal-body">
                <p>HAHAHAHAHAHAHAHAHAH, see me id!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn">Save</button>
            </div>
        </div>
    </div>
</div>
<br>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#HELLO" data-whatever="@cza">Open with
    cza
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#HELLO" data-whatever="@cool">Open with
    cool
</button>
<div class="modal fade" role="dialog" id="HELLO" tabindex="-1" aria-labelledby="ttt">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="ttt">New Test</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="recipient-name">Username</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="message-text"></label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('#HELLO').on('show.bs.modal', function(event){
        var button = $(event.relatedTarget)
        var recipient = button.data('whatever')
        var modal = $(this)
        modal.find('.modal-title').text('New message to ' + recipient)
        modal.find('.modal-body input').val(recipient)
    })
</script>


</body>
</html>
