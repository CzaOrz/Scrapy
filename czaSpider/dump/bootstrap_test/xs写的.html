    <script>
        axios.defaults.withCredentials = true; //让ajax携带cookie
        var pageType = GetRequest().page;
        if (pageType == "news") {
            document.getElementsByTagName("title")[0].innerText = '新闻数据';
        } else if (pageType == "credit") {
            document.getElementsByTagName("title")[0].innerText = '诚信数据';
        } else if (pageType == "law") {
            document.getElementsByTagName("title")[0].innerText = '法律数据';
        }
        var username = window.sessionStorage.getItem("username");
        new Vue({
            el: "#app",
            data() {
                return {
                    enddate: '',
                    duration: '15',
                    staff: username,
                    nameArr: [],
                    linecharts: [],
                    isChartLine: false,
                    comChart: '',
                }
            },
            created() {
                if (this.staff == "熊盛") {
                    this.staff = "郭正霆";//查询数据
                }
            },
            mounted() {
                this.comChart = echarts.init(document.getElementById("barchart_s"));
                this.enddate = this.getNowFormatDate();
                (async () => {
                    var logintype = await islogin();
                    if (logintype) {
                        this.getteamname();
                        this.bar_eachart();
                    }
                })()
            },
            methods: {
                //获取当前时间，格式YYYY-MM-DD
                getNowFormatDate() {
                    var date = new Date();
                    var seperator1 = "-";
                    var year = date.getFullYear();
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    var currentdate = year + seperator1 + month + seperator1 + strDate;
                    return currentdate;
                },
                obj_res(arr) {
                    var obj = {};
                    for (var p in arr) {
                        obj = $.extend(obj, arr[p])
                    }
                    return obj;
                },
                // 柱形图
                bar_eachart() {
                    this.comChart.showLoading({
                        text: '图谱加载中...'
                    });
                    axios.get(componemt + '/' + pageType + '/report/analysis', {
                        params: {
                            enddate: this.enddate,
                            duration: this.duration,
                            staff: this.staff
                        }
                    }).then(res => {
                        var data = res.data;
                        if (data.success == "200") {
                            data = data.info;
                            var data_info = data.info;
                            var dar_data_a = [];
                            var date_arr = [];
                            var type_arr = data.types;
                            for (var i in data_info) {
                                date_arr.push(data_info[i]["日期"]);
                                var obj_arr = this.obj_res(data_info[i]["统计结果"])
                                var bar_arr = [];
                                for (var t in type_arr) {
                                    var dd = type_arr[t];
                                    if (obj_arr[dd] == undefined) {
                                        bar_arr[t] = "-"
                                    } else {
                                        bar_arr[t] = obj_arr[dd]
                                    }

                                }
                                dar_data_a.push(bar_arr)
                            }
                            var data_res_a = [];
                            for (var e in dar_data_a[0]) {
                                var data_res_o = [];
                                for (var q in dar_data_a) {
                                    data_res_o.push(dar_data_a[q][e])
                                }
                                data_res_a[e] = data_res_o
                            }
                            this.bardatachart(data_res_a, type_arr, date_arr);
                        } else {
                            this.$message({
                                type: "error",
                                message: "获取图谱数据出错",
                            });
                        }

                    }).catch(err => {
                        this.$message({
                            type: "error",
                            message: "获取图谱数据出错",
                        });
                    })
                },
                bardatachart(dar_data_a, datatitle, date_arr) {
                    var zoomnum;
                    zoomnum = Math.floor(7 / (date_arr.length) * 100) - 1;
                    this.comChart.title = '堆叠条形图';
                    var series = [];
                    for (var i in datatitle) {
                        var obj = {
                            name: datatitle[i],
                            type: 'bar',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'inside',
                                    formatter: function (param) {
                                        return param.seriesName + ":" + param.data;
                                    }
                                }
                            },
                            data: []
                        };
                        series.push(obj)
                    }

                    option = {
                        legend: {
                            data: datatitle
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '8%',
                            top: '10%',
                            containLabel: true
                        },
                        yAxis: {
                            type: 'value'
                        },
                        xAxis: {
                            type: 'category',
                            data: date_arr
                        },
                        dataZoom: [{
                            show: true,
                            start: 0,
                            end: zoomnum
                        },
                        {
                            type: 'inside',
                            start: 0,
                            end: 100,
                            zoomLock: true, //锁定缩放
                        },
                        ],
                        series: series
                    };
                    for (var op in dar_data_a) {
                        option.series[op].data = dar_data_a[op];
                        dar_data_a[op] = [];
                    }
                    this.comChart.hideLoading();
                    this.comChart.setOption(option, true);
                },
                // 获取队员姓名
                getteamname() {
                    axios.get(componemt + '/' + pageType + '/staff', {
                        params: {}
                    }).then(res => {
                        var data = res.data;
                        if (data.success == "200") {
                            this.nameArr = data.info;
                            this.getalluderwork();
                        } else {
                            this.$message({
                                type: "error",
                                message: "获取队员姓名出错",
                            });
                        }
                    }).catch(err => {
                        this.$message({
                            type: "error",
                            message: "获取队员姓名出错",
                        });
                    })
                },
                getalluderwork() {
                    this.isChartLine = true;
                    axios.get(componemt + "/" + pageType + '/report/analysisall', {
                        params: {}
                    }).then(res => {
                        this.isChartLine = false;
                        var data = res.data;
                        if (data.success == "200") {
                            for (var q = 0; q < data.info.length; q++) {
                                var classname = "linecanvas" + q;
                                this.linecharts.push(classname);
                            }
                            this.$nextTick(() => {
                                for (var e = 0; e < data.info.length; e++) {
                                    var chartName = "linecanvas" + e;
                                    // console.log(echarts.init(document.getElementById(chartName)))
                                    this.drawlinechart(e, data.info[e], this.nameArr[data.info[
                                        e].work], chartName)
                                }
                            })

                        } else {
                            this.$message({
                                type: "error",
                                message: "获取工作统计数据出错",
                            });
                        }

                    }).catch(err => {
                        this.isChartLine = false;
                        this.$message({
                            type: "error",
                            message: "获取工作统计数据出错",
                        });
                    })
                },
                drawlinechart(numc, data, legend, classname) {
                    var series = [];
                    var times = [];
                    if (data.data.length > 0) {
                        times = data.data[0].data.date;
                    } else {
                        var idnm = "#" + classname;
                        $(idnm).hide();
                        return;
                    }

                    for (var pp in data.data) {
                        var obj = {
                            name: data.data[pp].staff,
                            type: 'line',
                            data: data.data[pp].data.count
                        }
                        series.push(obj)
                    };

                    option = {
                        title: {
                            text: data.work + '工作统计图',
                            textStyle: {
                                color: "#4A61E2",
                                fontSize: 20
                            }
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: legend,
                            top: 25,
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: times
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: series
                    };
                    echarts.init(document.getElementById(classname)).setOption(option, true);
                },
            },
        })


    </script>

                        transformRequest: [function (data) {

                            for (let it in data) {

                                    it]) + '&'
                            }
                            return ret
                        }],
                        headers: {

                        },
                        url: componemt + '/blog/add_msg',
                        data: {

                        if (data.success == "200") {
                            editor1.txt.html("");

                                type: "success",
                                message: "提交成功",
                            });
                        } else {
                            this.$message({
                                type: "error",
                                message: data.error_info,
                            });
                        }
                    }).catch(err => {
                        this.$message({
                            type: "error",
                            message: "提交失败",
                        });
                    })
                },

            },
        });

                                        {{nowData[props.$index]['jiexitssize']}}</el-button>

                                    <!-- 网址 -->

                                </template>
                            </el-table-column>
                            <el-table-column :label="item.value" prop="priority" sortable :width="item.num"
                                v-else-if="item['key'] == 'priority'">
                                <!-- 优先级 -->
                            </el-table-column>
                            <el-table-column :label="item.value" :width="item.num" v-else-if="item['key'] == 'follow'">
                                <template slot-scope="props">
                                    <!-- 关注 -->
                                    <el-row>
                                        <el-button class="followBtn followed" v-if="props.row[item.key]"
                                            @click.native="attentionFn(0,props.$index)">取消关注</el-button>
                                        <el-button class="unfollowBtn unfollowed" v-else
                                            @click.native="attentionFn(1,props.$index)">关注</el-button>

                            <!-- toolCrads -->
                            <el-table-column :label="item.value" :width="item.num"
                                v-else-if="item['key'] == 'toolCrads'" fixed="left">

                                    <el-button class="copyBtn" type="primary" size="mini"
                                        :title="`${props.row['spider_header']}`"

                                    <el-popover placement="right" width="250" trigger="hover">

                                            </el-col>

                                                    :title="props.row['dbName']" target="_blank">数据量监控页</a>
                                            </el-col>
                                            <el-col :span="9">
                                                <a :href="`/OperationalMonitoring/logQueryVue.html?page=1&command=${props.row['spiderName']}&autoScoll=true`"

                                        <el-button size="mini" type="primary" slot="reference">打开</el-button>

                                </template>

    <script src="../js/jquery.min.js"></script>
    <script src="../dropdownMenu.js"></script>
    <script src="../js/commont.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/publicMethod.js"></script>
    <script src="../js/vue/vue.min.js"></script>
    <script src="../js/vue/axios.min.js"></script>
    <script src="../js/vue/element-ui.js"></script>
    <script>
        axios.defaults.withCredentials = true; //让ajax携带cookie
        var pageType = GetRequest().page;
        window.onload = function () {
            var pagemenu = "";
            if (pageType == "news") {
                pagemenu = 'newsproduct';
                document.getElementsByTagName("title")[0].innerText = '新闻数据任务分配';

            } else if (pageType == "credit") {
                pagemenu = 'creditproduct';
                document.getElementsByTagName("title")[0].innerText = '诚信数据任务分配';

            } else if (pageType == "law") {
                pagemenu = 'lawproduct';
                document.getElementsByTagName("title")[0].innerText = '法律数据任务分配';

            } else if (pageType == "steel") {
                pagemenu = 'steelproduct';
                document.getElementsByTagName("title")[0].innerText = '钢铁数据任务分配';

            } else if (pageType == "gov") {
                pagemenu = 'govproduct';
                document.getElementsByTagName("title")[0].innerText = '政府网站';

            } else if (pageType == "candy") {
                pagemenu = 'candyproduct';
                document.getElementsByTagName("title")[0].innerText = '零碎任务';

            } else if (pageType == "shipping") {
                pagemenu = 'shippingproduct';
                document.getElementsByTagName("title")[0].innerText = '航运';
            }
            // console.log(menulist[pagemenu]['key'])

        }

        var username = window.sessionStorage.getItem("username");

        new Vue({
            el: "#app",
            data() {
                return {
                    isShowClose: true,
                    tableloading: false,
                    IsBarchart: true,
                    nowcatgory: '全部',
                    nowtype: '全部',
                    nowsearch: '',
                    nowDataLength: 0,
                    currentPage: 1,
                    pageSize: 10,
                    nowPageNum: 1,
                    tableTitle: [],
                    catgoryName: [],
                    typeName: [],
                    tableData: [],
                    nowData: [],
                    historyData: [],
                    countaxios: false,
                    clipboard: '',
                    pageType: pageType,
                    thisUserType: '全部',
                    statusTypes: {},
                    workType_obj_TS: {},
                }
            },
            created() {
                Date.prototype.Format = function (fmt) {
                    var o = {
                        "M+": this.getMonth() + 1, //月份
                        "d+": this.getDate(), //日
                        "H+": this.getHours(), //小时
                        "m+": this.getMinutes(), //分
                        "s+": this.getSeconds(), //秒
                        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                        "S": this.getMilliseconds() //毫秒
                    };
                    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 -
                        RegExp.$1.length));
                    for (var k in o)
                        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length ==
                            1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                    return fmt;
                }
            },
            mounted() {
                (async () => {
                    var logintype = await islogin();
                    if (logintype) {
                        // this.gettableTotaldata();
                        this.getbarchartdata();
                        this.getUserTypeFn();
                    }
                })()
            },
            methods: {
                resetTableFn() {
                    this.nowsearch = "";
                    this.nowPageNum = 1;
                    this.currentPage = 1;
                    this.gettableTotaldata();
                },
                hideBarChartFn() {
                    this.IsBarchart = false;
                },
                showBarChartFn() {
                    this.IsBarchart = true;
                },
                changeSortFn(column, prop, order) {
                    if (column.order == 'ascending') {
                        // 升序
                        this.tableData.sort((a, b) => {
                            // console.log(column.column.label)
                            if (column.column.label == "修改时间") {
                                return new Date("20" + a['update_time']) - new Date("20" + b['update_time']);
                            } else if (column.column.label == "优先*") {
                                return a['priority'] - b['priority'];
                            }
                        })
                    } else if (column.order == 'descending') {
                        // 降序
                        this.tableData.sort((a, b) => {
                            // console.log(column.column.label)
                            if (column.column.label == "修改时间") {
                                return new Date("20" + b['update_time']) - new Date("20" + a['update_time']);
                            } else if (column.column.label == "优先*") {
                                return b['priority'] - a['priority'];
                            }
                        })
                    } else {
                        this.tableData = JSON.parse(JSON.stringify(this.historyData));
                    }
                    this.nowData = this.tableData.slice((this.nowPageNum - 1) * this.pageSize, this.nowPageNum *
                        this.pageSize);
                },
                // copy
                copyUrl2(copyValue) {
                    var oInput = document.createElement('input');
                    oInput.value = copyValue;
                    document.getElementsByClassName('copyValueBox')[0].appendChild(oInput);
                    oInput.select(); // 选择对象
                    document.execCommand("Copy"); // 执行浏览器复制命令
                    oInput.className = 'oInput';
                    oInput.style.display = 'none';
                    document.getElementsByClassName('copyValueBox')[0].innerHTML = "";
                    this.$message({
                        type: "success",
                        message: "复制成功",
                    });
                },
                // 数据类型
                selecCatgoryId(index, val) {
                    for (var i = 0; i < document.getElementsByClassName("itemCty").length; i++) {
                        document.getElementsByClassName("itemCty")[i].style.color = "#4A61E2";
                    };
                    document.getElementsByClassName("itemCty")[index].style.color = "red";
                    this.nowcatgory = val;
                    this.closeHiden();
                },
                // 统计类型
                selecTypeId(event, val) {
                    this.thisUserType = "全部"
                    for (var ii = 0; ii < document.getElementsByClassName("itemType").length; ii++) {
                        document.getElementsByClassName("itemType")[ii].style.color = "#4A61E2";
                    };
                    event.currentTarget.style.color = "red";
                    this.isShowClose = true;
                    this.nowtype = val;
                    this.currentPage = 1;
                    this.nowPageNum = 1;
                    this.nowsearch = "";
                    this.gettableTotaldata();
                },
                // 取消统计类型选择
                closeHiden() {
                    this.isShowClose = false;
                    for (var ii = 0; ii < document.getElementsByClassName("itemType").length; ii++) {
                        document.getElementsByClassName("itemType")[ii].style.color = "#4A61E2";
                    };
                    this.nowtype = '全部';
                    this.currentPage = 1;
                    this.nowPageNum = 1;
                    this.nowsearch = "";
                    this.gettableTotaldata();
                },
                // 每页条数
                handleSizeChange(val) {
                    this.pageSize = val;
                    this.nowData = this.tableData.slice(0, this.pageSize);
                },
                // 当前页
                handleCurrentChange(val) {
                    this.nowPageNum = val;
                    this.currentPage = val;
                    this.nowData = this.tableData.slice((val - 1) * this.pageSize, val * this.pageSize);
                },
                // 获取用户类型
                getUserTypeFn() {
                    axios.get(componemt + '/user/get_staff', {
                        params: {}
                    }).then((res) => {
                        var data = res.data;
                        var userBol = true;
                        data.info.forEach(item => {
                            if (item.in_use == true && userBol && item.position != "前端") {
                                this.thisUserType = item.position;
                                userBol = false;
                            }
                        });
                        if (this.thisUserType == "前端" || userBol) {
                            // this.nowtype = "全部";
                            this.nowtype = "开发岗0条";
                            this.isShowClose = false;
                        } else {
                            this.nowtype = this.thisUserType + "0条";
                        }
                        this.gettableTotaldata();
                    }).catch(err => {

                    })
                },
                // 获取表格数据
                gettableTotaldata() {
                    this.tableloading = true;
                    axios.get(componemt + '/' + this.pageType + '/task', {
                        params: {
                            type: this.nowcatgory,
                            state: this.nowtype,
                            q: this.nowsearch,
                        }
                    }).then(res => {
                        this.tableloading = false;
                        var data = res.data;
                        if (data.success == 200) {
                            if (data.info.data.length == 0) {
                                this.tableData = [];
                                this.nowData = [];
                            }

                            this.catgoryName = data.info.filter['板块'];
                            this.typeName = data.info.filter['任务状态'];
                            // 默认选择当前用户类型
                            this.$nextTick(() => {
                                for (var ii = 0; ii < document.getElementsByClassName("itemType").length; ii++) {

                // 数据整理(废弃)
                dataReductionOne(data, name) {
                    var dataarray = [];

                            if (name.indexOf(item.rwzt) >= 0) {
                                dataarray.push(item)
                            }
                        });
                    } else {
                        data.forEach(item => {
                            if (name.indexOf(item.rwzt) >= 0) {
                                dataarray.push(item)
                            }
                        });
                    }

                    dataarray.sort((a, b) => {
                        return b['priority'] - a['priority'];
                    });
                    // console.log(name, dataarray)
                    return dataarray;

                // 图谱
                getbarchartdata() {
                    var barchart = echarts.init(document.getElementById("userWorkchart"));

                        username = "安乐"; //取数据
                    }
                    axios.get(componemt + '/' + this.pageType + '/report/analysis', {
                        params: {
                            enddate: new Date().Format("yyyy-MM-dd"),
                            duration: 7,
                            staff: username,
                        }
                    }).then(res => {
                        var data = res.data;
                        if (data.success == "200") {
                            var data_info = data.info.info;
                            var dar_data_a = [];
                            var date_arr = [];
                            data_info.sort(function (a, b) {
                                return new Date(a["日期"]) - new Date(b["日期"]);
                            });
                            var type_arr = data.info.types;
                            for (var i in data_info) {
                                date_arr.push(data_info[i]["日期"]);
                                var obj_arr = this.obj_res(data_info[i]["统计结果"])
                                var bar_arr = [];
                                for (var t in type_arr) {
                                    var dd = type_arr[t];
                                    if (obj_arr[dd] == undefined) {
                                        bar_arr[t] = null
                                    } else {
                                        bar_arr[t] = obj_arr[dd]
                                    }
                                }
                                dar_data_a.push(bar_arr)
                            }
                            var data_res_a = [];

                            for (var e in dar_data_a[0]) {
                                var data_res_o = [];
                                for (var q in dar_data_a) {
                                    data_res_o.push(dar_data_a[q][e])
                                }
                                data_res_a[e] = data_res_o
                            }
                            this.bardatachart(data_res_a, type_arr, date_arr)

                        } else {
                            this.$message({
                                type: "error",
                                message: data.error_info,
                            });
                        }

                    }).catch(err => {
                        this.$message({
                            type: "error",
                            message: "获取足迹数据失败",
                        });
                    })

                // 合并对象
                obj_res(arr) {
                    var obj = {};
                    for (var p in arr) {
                        obj = $.extend(obj, arr[p])
                    }
                    return obj;
                },
                bardatachart(dar_data_a, datatitle, date_arr) {
                    var barchart = echarts.init(document.getElementById("userWorkchart"));
                    barchart.showLoading({
                        text: '图谱加载中...'
                    });
                    var zoomnum;
                    if (date_arr.length <= 14) {
                        zoomnum = 100;
                    } else if (14 < date_arr.length <= 28) {
                        zoomnum = 80;
                    } else {
                        zoomnum = 60;
                    }
                    var series = [];
                    for (var i in datatitle) {
                        var obj = {};
                        obj.name = datatitle[i];
                        obj.type = "bar";
                        obj.stack = '总量';
                        obj.label = {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        };
                        obj.data = dar_data_a[i];
                        series.push(obj)
                    };
                    option = {
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                            }
                        },
                        legend: {
                            data: datatitle,
                        },
                        grid: {
                            left: '2%',
                            right: '7%',
                            bottom: '3%',
                            top: "80",
                            containLabel: true
                        },
                        yAxis: {
                            type: 'value',
                            name: '条数',
                            splitLine: {
                                lineStyle: {
                                    type: "dashed",
                                }
                            },
                            axisLabel: {
                                show: true,
                                textStyle: {
                                    color: "#526AE4",
                                    fontSize: "10"
                                }
                            },
                            axisLine: {
                                lineStyle: {
                                    color: "#4A61E2",
                                    width: 2
                                }
                            },
                        },
                        xAxis: {
                            type: 'category',
                            data: date_arr,
                            name: '日期',
                            axisLabel: {
                                interval: 0,
                                // rotate: 45, //倾斜度 -90 至 90 默认为0
                                nameTextStyle: {
                                    fontSize: 10,
                                    color: "#526AE4",
                                },
                            },
                            axisLine: {
                                lineStyle: {
                                    color: "#4A61E2",
                                    width: 2
                                }
                            },
                        },
                        series: series
                    };
                    barchart.hideLoading();
                    barchart.setOption(option, true);
                },

                    axios.get(componemt + '/credit/follow', {
                        params: {

                        }
                    }).then(res => {
