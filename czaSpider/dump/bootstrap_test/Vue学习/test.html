<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <!--<script src="element-ui.js"></script>-->
	<title>test for Vue</title>
</head>
<body>
<div id="input-test1">
    <input v-model="content" type="text">
    <p>{{ to_content }}</p>
    <button @click="ttt">Go</button>
</div>
<script>
    var vm = new Vue({
        el: '#input-test1',
        data: {
            content: '',
            to_content: ''
        },
        methods: {
            ttt: function () {
                this.$message({
                    type: 'success',
                    message: '123'
                })
            }
        },
        watch: {
            content: function(val) {
                this.to_content = val * 100;
            }
        }
    })
</script>
</body>
</html>
